<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Targeted Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="mdl/material.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-deep_orange.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

<!-- Header -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
      <h1 class="mdl-layout-title">Targeted Question(er)</h1>
    </header>
  </div>

<!-- Middle Grid  -->
<div class="mdl-grid">
  <div id="newQuestion" class="mdl-cell mdl-cell--6-col">
    <div class="mdl-textfield mdl-js-textfield">
      <textarea class="mdl-textfield__input" type="text" rows= "3" id="question" ></textarea>
      <label class="mdl-textfield__label" for="sample5">Type your question here...</label>
    </div>
    <form>
      <input type="button" value="Ask Your Question!" onClick="askQuestion()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    </form>
  </div>
  <div id="waitTime" class="mdl-cell mdl-cell--2-col"></div>
  <div id="gatherStudentData" class="mdl-cell mdl-cell--4-col"></div>
</div>

<!-- Footer -->
<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">Simple portfolio website</div>
  </div>
  <div class="mdl-mini-footer__right-section">
    <ul class="mdl-mini-footer__link-list">
      <li><a href="#">Help</a></li>
      <li><a href="#">Privacy & Terms</a></li>
    </ul>
  </div>
</footer>

  <script type="text/javascript" src="script.js"></script>
  <script defer src="mdl/material.js"></script>
  </body>
</html>
