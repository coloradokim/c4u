<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Targeted Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script type="text/javascript" src="script.js" defer></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </head>
  <body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
      <h1 class="mdl-layout-title">Targeted Question(er)</h1>
    </header> -->
  </div>
      <!-- Floating Multiline Textfield -->
  <div class="wrapper">


        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input" type="text" rows= "3" id="question" ></textarea>
          <label class="mdl-textfield__label" for="sample5">Text lines...</label>
        </div>
      <label for="question">Question</label>
    <form>
        <input type="button" value="Ask the Question!" onClick="askQuestion()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    </form>

    <div class="mdl-grid">
      <div id="newQuestion" class="mdl-cell mdl-cell--6-col"></div>
      <div id="waitTime" class="mdl-cell mdl-cell--4-col"></div>
      <div id="gatherStudentData" class="mdl-cell mdl-cell--2-col"></div>
    </div>
  </div>
  </body>
</html>
